<!DOCTYPE html>
<html>
  <head>
    <title>CyberSages Website</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.3.3/platform.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet" media="screen and (min-width: 601px)">
    <link href="navbar-mobile.css" rel="stylesheet" media="screen and (max-width: 600px)">

    <style>
      .resize-animation-stopper * {
        transition: none !important;
        animation: none !important;
      }
      
      @media screen and (max-width: 600px){
        .header {
          display: none;
        }

        .header-mobile {
          display: grid;
        }
      }

      @media screen and (min-width: 601px){
        .header {
          display: grid;
        }

        .header-mobile {
          display: none;
        }
      }
    </style>
  </head> 
  <body style="padding-top: 2000px">
    <div class="header">
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img src="images/logo.png" alt="test" class="logo">
        </a>
      </div>
      <div class="menu-container">
        <div class="header-link-container">
          <a class="header-link">
            <button class="header-button">
              About First
            </button>
          </a>
        </div>
        <div class="header-link-container">
          <a class="header-link">
            <button class="header-button">
              Sponsor Us
            </button>
          </a>
        </div>
        <div class="header-link-container about-us-container">
          <a class="header-link about-us-link">
            <button class="header-button about-us-button">
              Our Team
            </button> 
            <img class="arrow" src="images/arrow.png">
          </a>
          <div class="dropdown-container">
            <div class="dropdown-links-container">
              <a class="dropdown-links" style="border-top-left-radius: 10px; border-top-right-radius: 10px"><button class="dropdown-button" style="border-top-left-radius: 10px; border-top-right-radius: 10px"> Contacts </button></a>
            </div>
            <div class="dropdown-links-container">
              <a class="dropdown-links"><button class="dropdown-button">Meet The Team</button></a>
            </div>
            <div class="dropdown-links-container">
              <a class="dropdown-links" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px"><button class="dropdown-button" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px"> Join The Team </button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-mobile">
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img src="images/logo.png" alt="test" class="logo">
        </a>
      </div>
      <div class="menu-container">
        <div class="hamburger-menu-container">
            <img class="hamburger-menu-icon" src="images/hamburger-menu.jpg" onclick="menuFunction()">
            <div class="hamburger-menu">
              <div class="dropdown-grid"> 
                <a class="hamburger-menu-links about-us-link-mobile" style="border-top-left-radius: 10px;" onclick="dropdownFunction()"> 
                  <button class="hamburger-menu-button about-us-button-mobile"> Our Team </button>
                  <img class="arrow-mobile" src="images/arrow.png">
                </a>
                <div class="dropdown-container">
                  <a class="dropdown-links"><button class="dropdown-button"> Contacts </button> </a>
                  <a class="dropdown-links"><button class="dropdown-button"> Meet The Team </button> </a>
                  <a class="dropdown-links"><button class="dropdown-button"> Join The Team </button> </a>
                </div>
              </div>
              <div class="hamburger-menu-links-container">
                <a class="hamburger-menu-links">
                  <button class="hamburger-menu-button"> Events </button>
                </a>
              </div>
              <div class="hamburger-menu-links-container">
                <a class="hamburger-menu-links" style="border-bottom-left-radius: 10px;">
                  <button class="hamburger-menu-button"> Donate </button>
                </a>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script src="navbar.js"></script>
  </body>
</html>
