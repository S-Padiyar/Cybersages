<!DOCTYPE html>
<html>
  <head>
    <title>CyberSages Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <style>
      p {
        margin-top: 0;
        margin-bottom: 0;
      }
      .Header {
        display: grid;
        grid-template-columns: 200px 1fr 200px;
        grid-template-rows: 100px;
        left: 0;
        right: 0;
        top: 0;
        position: fixed;
      }

      .Selection-Container {
        display: flex;
        justify-content: center;
        align-items: center;
        border-left: 5px solid black;
        border-right: 5px solid black;
        border-bottom: 5px solid black;
      }
      .Title-Container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 1000px;
        max-width: 2000px;
        background-color: rgb(33, 33, 212);
      }
      .Logo-Container {
        display: flex;
        border-right: 5px solid black;
        align-items: center;
      }

      .Selection {
        display: inline-block;
      }
      .Title {
        display: inline-block;
        font-family: Orbitron;
        font-size: 60px;
        color: white;
        font-weight: bold;
      }
      .Logo {
        display: inline-block;
        width: 100%; 
        height: auto;
        cursor: pointer;
      }

      .Menu {
        display: grid;
        grid-template-rows: 75px 75px 75px 75px 75px 75px;
        grid-template-columns: 300px;
      }

      .Menu-Icon {
        display: inline-block;
        width: 100px; 
        height: auto;
        cursor: pointer;
      }

      .About-Us-Container {
        background-color: lightblue;
        border-left: 5px solid black;
        border-right: 5px solid black;
      }
      .Events-Container {
        background-color: pink;
        border-left: 5px solid black;
        border-right: 5px solid black;
      }
      .Contact-Container {
        background-color: lightblue;
        border-left: 5px solid black;
        border-right: 5px solid black;
      }
      .History-Container {
        background-color: pink;
        border-left: 5px solid black;
        border-right: 5px solid black;
      }
      .Github-Container {
        background-color: lightblue;
        border-left: 5px solid black;
        border-right: 5px solid black;
      }
      .Sponsors-Container {
        background-color: pink;
        border-left: 5px solid black;
        border-right: 5px solid black;
      }

    </style>
  </head> 

  <body style="padding-bottom: 2000px;">
    <div class="Header">
      <div class="Selection-Container">
        <p class="Selection">
          <img src="three-lines.png" alt="test" class="Menu-Icon">
        </p>
      </div>

      <div class="Title-Container">
        <p class="Title">
          CyberSages
        </p>
      </div>

      <div class="Logo-Container">
        <img src="Test_cyber_sages_logo.png" alt="test" class="Logo">
      </div>
      <div class="Menu">
        <div class="About-Us-Container">
  
        </div>
  
        <div class="Events-Container">
  
        </div>
  
        <div class="Contact-Container">
  
        </div>
  
        <div class="History-Container">
  
        </div>
  
        <div class="Github-Container">
  
        </div>
  
        <div class="Sponsors-Container">
  
        </div>
      </div>
    </div>
  </body>
</html>
