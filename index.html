<!DOCTYPE html>
<html>
  <head>
    <title>CyberSages Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
      .header {
        display: grid;
        position: fixed;
        grid-template-columns: 100px 1fr 300px;
        grid-template-rows: 150px;
        top: 0;
        left: 0;
        right: 0;
        height: 150px;
        background-color: pink;
        min-width: 200px;
      }

      .logo {
        height: 200px;
        padding-left: 0;
        padding-right: 0;
      }

      .team-name {
        font-family: Orbitron;
        font-size: 100px;
        text-align: center;
      }

      .three-lines-icon {
        height: 60px;
        margin-top: 40px;
        margin-left: 30px;
      }
    </style>
  </head>

  <body style="margin-bottom: 10000px">
    <div class="header">
      <div>"Hamburger Menu</div>
      <div class="team-name">Cyber Sages</div>
      <div><img src="logo.png" alt="test" class="logo"></div>
   </div>
  </body>
</html>
