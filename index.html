<!DOCTYPE html>
<html>
  <head>
    <title>CyberSages Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
      .header {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 150px;
        /* justify-content: center; */
        background-color: pink;
      }

      .logo {
        height: 100%;
      }

      .team-name {
        flex: 1;
        font-family: Orbitron;
        font-size: 100px;
        text-align: center;
      }

      .three-lines-icon {
        height: 60px;
        margin-top: 40px;
        margin-left: 30px;
      }
    </style>
  </head>

  <body style="margin-bottom: 10000px">
    <div class="header">
      <img src="three_lines.png" alt="hi" class="three-lines-icon">
      <div class="team-name">Cyber Sages</div>
      <img src="test_logo.png" alt="text" class="logo">
    </div>
  </body>
</html>
