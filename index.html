<!DOCTYPE html>
<html>
  <head>
    <title>CyberSages Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <style>
      /* p {
        margin-top: 0;
        margin-bottom: 0;
      } */

      .header {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 100px;
        background-color: rgb(55, 124, 145);
        box-shadow: 0px 2px 5px rgba(55, 124, 145, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;

      }

      .logo {
        height: 100%;
        border-radius: 50%;
        cursor: pointer;
      }

      .menu {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-gap: 40px;
        margin-right: 10%;
        align-items: center;
      }

      .header-button {
        width: 120px;
        height: 50px;
        background-color: rgb(55, 124, 145);
        border-radius: 25px;
        border: none;
        cursor: pointer;
        transition: box-shadow, 0.15s;
        color: white;
        font-family: orbitron;
        font-weight: bold;
        font-size: 18px;
      }

      .header-button:hover {
        box-shadow: inset 0px 0px 2px rgba(0, 0, 0, 0.8);
      }

      .test {
        background-color: rgb(55, 124, 145);
        border: none;
        padding: 0;
        margin-left: 5px;
        margin-top: 5px;
        width: 90px;
        height: 90px;
        border-radius: 50%;
      }
    </style>
  </head> 

  <body style="padding-bottom: 2000px; padding-top: 150px;">
    <div class="header">
      <button class="test">
        <img src="test_logo.png" alt="test" class="logo">
      </button>

      <div class="menu">
        <button class="header-button"> 
          About Us
        </button>

        <button class="header-button"> 
          Events
        </button>

        <button class="header-button"> 
          Contact
        </button>

        <button class="header-button"> 
          History
        </button>

        <button class="header-button"> 
          Github
        </button>

        <button class="header-button"> 
          Sponsors
        </button>
      </div>

    </div>
  </body>

</html>
