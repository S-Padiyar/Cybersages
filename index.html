<!DOCTYPE html>
<html>
  <head>
    <title>CyberSages Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <style>
      p{
        margin-top: 0;
        margin-bottom: 0;
      }
      .Header{
        display: grid;
        grid-template-columns: 300px 1fr 400px;
      }

      .Selection-Container{
        background-color: lightblue;
        display: flex;
        justify-content: center;
      }
      .Title-Container{
        background-color: lightblue;
        display: flex;
        justify-content: center;
        min-width: 1000px;
        max-width: 2000px;
      }
      .Logo-Container{
        background-color: lightblue;
        display: flex;
      }

      .Selection{
        display: inline-block;
      }
      .Title{
        display: inline-block;
        margin-top: 60px;
        margin-bottom: 60px;
        font-family: Orbitron;
        font-size: 120px;
        color: white;
        font-weight: bold;
      }
      .Logo{
        display: inline-block;
        min-width: 0;
        width: 100%; 
        height: auto;
        cursor: pointer;
      }
    </style>
  </head> 

  <body>
    <div class="Header">
      <div class="Selection-Container">
        <p class="Selection">
          300px
        </p>
      </div>

      <div class="Title-Container">
        <p class="Title">
          CyberSages
        </p>
      </div>

      <div class="Logo-Container">
        <img src="logo.png" alt="test" class="Logo">
      </div>
    </div>

  </body>
</html>
