<!DOCTYPE html>
<html>
  <head>
    <title>CyberSages Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <style>
      /* p {
        margin-top: 0;
        margin-bottom: 0;
      } */

      body {
        margin: 0;
        padding-top: 100px;
      }

      .header {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 3em;
        background-color: rgb(55, 124, 145);
        box-shadow: 0px 2px 5px rgba(55, 124, 145, 0.5);
        position: fixed;
        top: 0;   
        left: 0;
        right: 0;
        align-items: center;
      }

      .top-logo {
        height: 100%;
        border-radius: 50%;
        cursor: pointer;
      }

      .bottom-logo {
        height: 85%;
        cursor: pointer;
        margin-left: 7px;
      }

      .menu {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 2%;
        align-items: center;
        margin-right: 10%;
        max-width: 2000px;
      }

      .header-button {
        width: 100%;
        height: 100%;
        background-color: rgb(55, 124, 145);
        border: none;
        cursor: pointer;
        color: white;
        font-family: orbitron;
        font-weight: bold;
        transition: color 0.15s;
        font-size: 1vw;
      }

      .header-button:hover {
        color: lightgrey;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .logo-button {
        background-color: rgb(55, 124, 145);
        border: none;
        padding: 0;
        margin-left: 2.5px;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        margin-left: 25px;
      }

      .footer {
        display: grid;
        grid-template-columns: 90px 1fr;
        grid-template-rows: 100px;
        background-color: rgb(76, 76, 76);
        align-items: center;
        margin-top: 900px;
        padding: 0px;
        border: none;
      }
      
      .contact-information {
        color: white;
        display: grid;
        grid-template-rows: 1fr 1fr;
        grid-row-gap: 10px;
      }

      .dropdown-content a:hover {background-color: #ddd;}

      .dropdown:hover .dropdown-content {display: block;}
    </style>
  </head> 

  <body>
    <div class="header">
      <button class="logo-button">
        <img src="test_logo.png" alt="test" class="top-logo">
      </button>

      <div class="menu">
        <div class="dropdown">
          <button class="header-button"> 
            About Us
          </button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>

        <button class="header-button"> 
          Events
        </button>

        <button class="header-button">
          Sponsors
        </button>
      </div>
    </div>

    <div class="footer">
      <img src="removed_final_logo.png" alt="test" class="bottom-logo">

      <div class="contact-information">
        <div>
          DONATE
        </div>
        <div>
          <a href="mailto:cybersagesrobotics@gmail.com" style="color: whitesmoke" target="_blank">cybersagesrobotics@gmail.com</a>
        </div>
      </div>
    </div>
  </body>
</html>
