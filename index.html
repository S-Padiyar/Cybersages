<!DOCTYPE html>
<html>
  <head>
    <title>CyberSages Website</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.3.3/platform.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet" media="screen and (min-width: 601px)">
    <link href="navbar-mobile.css" rel="stylesheet" media="screen and (max-width: 600px)">

    <style>
      .resize-animation-stopper * {
        transition: none !important;
        animation: none !important;
      }
      
      @media screen and (max-width: 600px){
        .header {
          display: none;
        }

        .header-mobile {
          display: grid;
        }
      }

      @media screen and (min-width: 601px){
        .header {
          display: grid;
        }

        .header-mobile {
          display: none;
        }
      }
    </style>
  </head> 
  <body style="padding-top: 2000px">
    <!-- Header -->
    <div class="header">
      <!-- Logo -->
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img src="images/logo.png" alt="test" class="logo">
        </a>
      </div>
      <!-- Button 1 -->
      <div class="menu-container">
        <div class="header-link-container">
          <a class="header-link">
            <button class="header-button">
              About First
            </button>
          </a>
        </div>
        <!-- Button 2 -->
        <div class="header-link-container">
          <a class="header-link">
            <button class="header-button">
              Sponsor Us
            </button>
          </a>
        </div>
        <!-- Button 3 -->
        <div class="header-link-container about-us-container">
          <a class="header-link about-us-link">
            <button class="header-button about-us-button">
              Our Team
            </button>
          </a>
        </div>
      </div>
    </div>
    <script src="navbar.js"></script>
  </body>
</html>
