<!DOCTYPE html>
<html>
  <head>
    <title>CyberSages Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <style>
      p {
        margin-top: 0;
        margin-bottom: 0;
      }


      .header {
        display: grid;
        grid-template-columns: 200px 1fr;
        grid-template-rows: 100px;
        background-color: rgb(55, 124, 145);
        box-shadow: 2px 2px 5px rgba(55, 124, 145, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;

      }

      .Logo-Container {
        display: flex;
        align-items: center;
      }

      .Logo {
        display: inline-block;
        width: 80%;
        height: auto;
      }

      .Menu {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-gap: 40px;
        margin-left: 40%;
        margin-right: 10%;
      }

      .menu-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .Header-Buttons {
        width: 120px;
        height: 50px;
        background-color: rgb(55, 124, 145);
        border-radius: 25px;
        border: none;
        cursor: pointer;
        transition: box-shadow, 0.15s;
        color: white;
        font-family: orbitron;
        font-weight: bold;
        font-size: 18px;
      }

      .Header-Buttons:hover {
        box-shadow: inset 0.5px 0.5px 2px rgba(0, 0, 0, 0.8);
      }

    </style>
  </head> 

  <body style="padding-bottom: 2000px;">
    <div class="header">

      <div class="Logo-Container">
        <img src="Test_cyber_sages_logo.png" alt="test" class="Logo">
      </div>

      <div class="Menu">
        <div class="menu-container">
          <button class="Header-Buttons"> 
            About Us
          </button>
        </div>
  
        <div class="menu-container">
          <button class="Header-Buttons"> 
            Events
          </button>
        </div>
  
        <div class="menu-container">
          <button class="Header-Buttons"> 
            Contact
          </button>
        </div>
  
        <div class="menu-container">
          <button class="Header-Buttons"> 
            History
          </button>
        </div>
  
        <div class="menu-container">
          <button class="Header-Buttons"> 
            Github
          </button>
        </div>
  
        <div class="menu-container">
          <button class="Header-Buttons"> 
            Sponsors
          </button>
        </div>
      </div>

    </div>

  </body>
</html>
